server {
  listen 4173;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Runtime config: do not cache ---
  location = /config.json {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    try_files $uri =404;
  }

  # --- SPA entry: do not cache index.html so deployments update immediately ---
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
  }

  # --- Static assets: cache long 
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # --- Everything else: SPA fallback ---
  location / {
    try_files $uri $uri/ /index.html;
  }

  gzip on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/x-javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript
    image/svg+xml;
}